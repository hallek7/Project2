<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node.js Task Manager</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href= "styles/timeline.css" />
    
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h2>Task Manager</h2></a>
      </nav>
      <br><br>
      <div class="row">
        <div class="col-sm-12">
            <div class="inner-cover" style= "text-align: center">
              <h3 class="cover-heading">Lets Manage your Projects</h3>
            </div>
        </div>
      </div>
      <br><br>
        <div class="row">
          <div class="col-sm-12">
            <div class="card-deck">
            
               <div class="card" >
                <div class="card-header">
                    Already Resgistered? 
                  </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputPassword1">Passkey</label>
                          <input type="password" class="form-control" id="clientPassword" placeholder="Password">
                        </div>
                        <button id="login" class="btn btn-primary">Sign-In</button>
                    </form>
                  </div>
              </div>
              <div class="card">
                <div class="card-header">
                    New Member?
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="newClientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputPassword1">Passkey</label>
                          <input type="password" class="form-control" id="newClientPassword" placeholder="Password">
                        </div>
                        <button id= "signup" type="submit" class="btn btn-primary">Sign-Up</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
          </div>
          </div>
        </div>
    </div>
    <script src="js/views.js"></script>
</body>
</html>
