<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/timeline.css" />
  </head>
  <body>
    <div class="container">
        <!-- <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h2>Task Manager</h2></a>
      </nav> -->
      <div class="jumbotron">
        <h1></h1>
        <p></p>
      </div>
      <br><br>
      <div class="row">
        <div class="col-sm-12">
            <div class="inner-cover" >
              <h4 class="cover-heading" style= "margin-left: 100px"><i class="fas fa-calendar-alt"></i> The secret to winning is constant, consistent time management.<i class="fas fa-calendar-alt"></i></h4>
            </div>
        </div>
      </div>
      <br><br>
        <div class="row">
          <div class="col-sm-12">
            <div class="card-deck" >
              <div class="card border-dark">
                <div class="card-header bg-light border-dark">
                    Already Registered? 
                  </div>
                <div class="card-body">
                  <form target="_blank" action="timeline.html">
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="clientPassword" placeholder="Password">
                        </div>
                        <!-- <a id="login" class="btn btn-primary" href="/timeline">Sign-In</a> -->

                        <button id="login" class="btn btn-dark" style="margin:18px">Sign-In </button>
                    </form>
                  </div>
              </div>
              <div class="card border-dark">
                  <div class="card-header bg-light border-dark">
                    New Member?
                </div>
                <div class="card-body">
                  <form target="_blank" action="timeline.html">
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="newClientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="newClientPassword" placeholder="Password">
                        </div>
                        <!-- <a id="login" class="btn btn-primary" href="/timeline.html">Sign-Up</a> -->
                        <button id= "signup" type="submit" class="btn btn-dark" style="margin:18px">Sign-Up</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
          </div>
          </div>
        </div>
    </div>
    <script src="js/views.js"></script>
</body>
</html>
